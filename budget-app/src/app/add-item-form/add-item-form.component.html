<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
  <div class="field is-horizontal">
    <div class="field-body">

      <div class="field is-narrow">
        <p class="control">
          <input id="inputAmount" required name="amount" class="input" type="number" placeholder="Amount" [ngModel]="item.amount">
        </p>
      </div>

      <div class="field">
        <p class="control">
          <input class="input" required name="description" type="text" placeholder="Description" [ngModel]="item.description">
        </p>
      </div>

      <div class="field is-narrow">
        <button type="submit" class="button" 
        [disabled]="itemForm.invalid" 
        [ngClass]="{ 'is-primary' : isNewItem, 'is-success' : !isNewItem }">
        <p *ngIf="isNewItem">Add</p>
        <p *ngIf="!isNewItem">Save</p>
      </button>

      </div>
    </div>
  </div>
</form>
